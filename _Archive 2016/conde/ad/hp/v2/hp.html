<!DOCTYPE html>
<html>
<head>
	<title>Architectural Digest</title>
	<link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- This following line is only necessary in the case of using the plugin option `scrollOverflow:true` -->
	<script type="text/javascript" src="jquery.slimscroll.min.js"></script>
	<script type="text/javascript" src="jquery.fullPage.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				anchors: ['_1', '_2', '_3', '_4'],
				scrollOverflow: true
			});
		});
	</script>

	<style>
		#fullpage .section{
			background: #eeeeee;
		}

		.slimScrollBar {
			width: 3px;
		}
	</style>

</head>

<body>
	<div id="fullpage">
		<div class="section">
			<img src="img/AD_Card1.png" width="100%" style="margin-bottom: 100px">
		</div>

		<div class="section">
			<img src="img/AD_Card3.jpg" width="100%" style="margin-bottom: 100px">
		</div>
		
		<div class="section">
			<img src="img/AD_Card2.jpg" width="100%" style="margin-bottom: 100px">
		</div>

		<div class="section">
			<img src="img/AD_Card6.png" width="100%">
		</div>
	</div>
</body>
</html>
